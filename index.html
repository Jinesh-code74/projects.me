<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Interests Survey form</title>
    <meta name="description" content="This is a survey form for employees regarding their routine habits" /> t
    <style>
        body {
            text-align: center;
        }
        
        #depthead {
            font-weight: bold;
        }
        
        textarea {
            resize: none;
        }
    </style>
</head>

<body>

    <main>
        <form action="https://google.com" method="get">
            <div id="heading">
                <h1>Employee Interest Survey Form</h1>
            </div>
            <div>
                <label for="Username">Enter Your Name:</label>
                <input type="text" name="Username" id="Username" size="30" max="35" />
            </div>
            <br>
            <div>
                <label for="Dept">Enter Your Department:</label>
                <select name="Department" id="Dept">
            <option value="departments" id="depthead"  > Select Your Department</option>
            <option value="HR">HR</option>
            <option value="Sales">Sales</option>
            <option value="Finance">finance</option>
          </select>
            </div>
            <br>
            <div>
                <label for="bio">Tell us something about yourself:</label>
                <textarea name="bio" id="bio" cols="20" rows="5"></textarea>
            </div>
            <br>
            <div>
                <span>Do you exercise at home? &nbsp;</span>
                <label for="yes"> Yes </label>
                <input type="radio" name="Exercise" id="yes" />
                <label for="no"> No </label>
                <input type="radio" name="Exercise" id="no" />
            </div>
            <div>
                <p style=" margin-bottom: 8px;">How do You like to read about your favroite topics?</p>
                <label for="Books">Books</label>
                <input type="checkbox" name="reading platforms" id="Books">
                <label for="Blogs">Blogs</label>
                <input type="checkbox" name="reading platforms" id="Blogs">
                <label for="Videos">Videos</label>
                <input type="checkbox" name="reading platforms" id="Videos">
                <label for="Magzines">Magzines</label>
                <input type="checkbox" name="reading platforms" id="Magzines">
            </div>
            <br>
            <div>
                <label for="Genres">What genre movies do you like?</label>
                <select name="Genres" id="Genres" multiple size="1">
                    <option value="Action">Action</option>
                    <option value="Thrill">Thrill</option>
                    <option value="Romantic">Romantic</option>
                    <option value="Adventure">Adventure</option>
                </select>
            </div>
            <br> <br>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>

</html>
